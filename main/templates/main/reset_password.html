{% extends "main/base.html" %}
{% block title %}Reset Password | WaterCheck{% endblock %}

{% block content %}
<style>
.reset-wrapper {
    background: linear-gradient(135deg, rgba(15,23,42,0.85), rgba(8,145,178,0.35)),
                url('https://images.unsplash.com/photo-1566024287286-457247b70310?q=80&w=2072&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
    min-height: 85vh;
    border-radius: 20px;
    display: flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.reset-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border-radius: 24px;
    padding: 42px 36px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    animation: fadeUp 0.6s ease-out;
    color: white;
}

.reset-title {
    text-align:center;
    font-size:1.8rem;
    font-weight:700;
    margin-bottom:5px;
}

.reset-sub {
    text-align:center;
    font-size:0.95rem;
    color:#dbeafe;
    margin-bottom:25px;
}

.form-group { margin-bottom:20px; }

label {
    font-size:0.9rem;
    color:#dbeafe;
    margin-bottom:8px;
    display:block;
}

label i { margin-right:6px; color:#67e8f9; }

input {
    width:100%;
    padding:12px 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.4);
    background-color:rgba(255,255,255,0.92);
    color:#0f172a;
    box-sizing:border-box;
    font-size:0.95rem;
}

input:focus {
    outline:none;
    border-color:#67e8f9;
    box-shadow:0 0 0 4px rgba(103,232,249,0.25);
}

.reset-btn {
    width:100%;
    padding:15px;
    margin-top:10px;
    border-radius:99px;
    border:none;
    background:linear-gradient(135deg,#06b6d4,#3b82f6);
    color:white;
    font-weight:600;
    cursor:pointer;
}

.reset-btn:hover {
    transform:translateY(-2px);
}

.reset-footer {
    text-align:center;
    margin-top:18px;
    color:#dbeafe;
}
.reset-footer a {
    color:#67e8f9;
    font-weight:600;
}

/* Animation */
@keyframes fadeUp {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}
</style>


<div class="reset-wrapper">
    <div class="reset-card">

        <div class="reset-title">Reset Password</div>
        <div class="reset-sub">Set a new password for <b>{{ username }}</b></div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label><i class="fa-solid fa-lock"></i> New Password</label>
                <input type="password" name="password1" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="reset-btn">Update Password</button>
        </form>

        <div class="reset-footer">
            <a href="{% url 'main:login' %}">‚Üê Back to Login</a>
        </div>

    </div>
</div>

{% endblock %}
