{% extends "main/base.html" %}
{% block title %}Login | WaterCheck{% endblock %}

{% block content %}
<style>
/* ==== PAGE BACKGROUND ==== */
.login-wrapper {
    background: linear-gradient(135deg, rgba(15, 23, 42, 0.85), rgba(8, 145, 178, 0.35)),
                url('https://images.unsplash.com/photo-1566024287286-457247b70310?q=80&w=2072&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
    min-height: 85vh;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ==== GLASS CARD ==== */
.login-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 24px;
    padding: 42px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    animation: fadeUp 0.6s ease-out;
    color: white;
}

/* TEXT */
.login-title {
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
}
.login-sub {
    text-align: center;
    font-size: 0.95rem;
    color: #dbeafe;
    margin-bottom: 25px;
}

/* INPUTS */
.form-group { margin-bottom: 20px; }
label {
    font-size: 0.9rem;
    font-weight: 500;
    color: #dbeafe;
    margin-bottom: 8px;
    display: block;
}
input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    background: rgba(255,255,255,0.92);
    color: #0f172a;
    padding-right: 48px;
}
input:focus {
    outline: none;
    border-color: #67e8f9;
    box-shadow: 0 0 0 4px rgba(103,232,249,0.25);
}

/* PASSWORD TOGGLE */
.password-wrapper { position: relative; }
.password-toggle {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.15rem;
    cursor: pointer;
    color: #94a3b8;
}
.password-toggle:hover { color: #38bdf8; }

/* BUTTON */
.login-btn {
    width: 100%;
    padding: 15px;
    border-radius: 99px;
    border: none;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    font-weight: 600;
    cursor: pointer;
}
.login-btn:hover {
    transform: translateY(-2px);
}

/* FOOTER */
.login-footer {
    text-align: center;
    margin-top: 20px;
    color: #dbeafe;
}
.login-footer a {
    color: #67e8f9;
    text-decoration: none;
}
.login-footer a:hover {
    text-decoration: underline;
}

/* ANIMATION */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-title">Welcome Back</div>
        <div class="login-sub">Log in to access your WaterCheck dashboard.</div>

        <form method="post">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="form-group">
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <!-- PASSWORD (ONLY ONE FIELD) -->
            <div class="form-group">
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <div class="password-wrapper">
                    <input type="password" 
                           name="password"
                           id="passwordInput"
                           placeholder="Enter your password"
                           required>

                    <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <!-- FORGOT PASSWORD LINK -->
            <div style="text-align:right; margin-top:-8px; margin-bottom:15px;">
                <a href="{% url 'main:forgot_password' %}" 
                   style="color:#67e8f9; font-weight:600; font-size:0.85rem;">
                    Forgot Password?
                </a>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="login-footer">
            New here? <a href="{% url 'main:register' %}">Create an Account</a>
        </div>

    </div>
</div>

<script>
// === Password Toggle Script ===
const pwdInput = document.getElementById("passwordInput");
const toggleBtn = document.getElementById("togglePassword");

toggleBtn.addEventListener("click", () => {
    const isHidden = pwdInput.type === "password";

    pwdInput.type = isHidden ? "text" : "password";
    toggleBtn.classList.toggle("fa-eye");
    toggleBtn.classList.toggle("fa-eye-slash");

    toggleBtn.style.color = isHidden ? "#38bdf8" : "#94a3b8";
});
</script>

{% endblock %}
