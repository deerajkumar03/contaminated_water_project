{% extends "main/base.html" %}
{% block title %}Admin Access | WaterCheck{% endblock %}

{% block content %}
<style>
/* UPDATED BACKGROUND: High Tech Dark */
body {
    background: linear-gradient(135deg, rgba(2, 6, 23, 0.95), rgba(15, 23, 42, 0.8)),
                url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') !important;
    background-size: cover !important;
    background-attachment: fixed !important;
    background-position: center !important;
    min-height: 100vh;
}

/* 1. Force Centering within the Main container */
.verify-wrapper-full {
    min-height: 70vh; /* Takes up most of the screen height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.verify-container {
    width: 100%;
    max-width: 450px;
    padding: 50px 40px;
    
    /* Darker Glass for better visibility */
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    text-align: center;
    color: white;
    animation: zoomIn 0.4s ease-out;
}

.icon-lock {
    font-size: 3rem;
    color: #f87171; /* Red Lock */
    margin-bottom: 15px;
    background: rgba(248, 113, 113, 0.1);
    padding: 20px;
    border-radius: 50%;
    border: 1px solid rgba(248, 113, 113, 0.2);
}

.verify-container h2 {
    margin: 10px 0 5px 0;
    font-size: 1.8rem;
    font-weight: 700;
}

.verify-container p {
    color: #cbd5e1;
    font-size: 0.95rem;
    margin-bottom: 30px;
    line-height: 1.5;
}

/* High Contrast Input */
.verify-container input {
    width: 100%;
    padding: 16px;
    background: #ffffff; /* Pure white background for input */
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    color: #0f172a; /* Dark text */
    font-size: 1.1rem;
    text-align: center;
    letter-spacing: 3px;
    font-weight: 600;
    margin-bottom: 20px;
    transition: all 0.3s;
}

.verify-container input:focus {
    outline: none;
    border-color: #f87171;
    box-shadow: 0 0 0 4px rgba(248, 113, 113, 0.2);
}

.verify-container button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    transition: transform 0.2s;
}

.verify-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>

<div class="verify-wrapper-full">
    <div class="verify-container">
        <div class="icon-lock">
            <i class="fa-solid fa-lock"></i>
        </div>
        
        <h2>Restricted Access</h2>
        <p>This is a secured area. Please verify your Super Admin Key to proceed.</p>

        <form method="post">
            {% csrf_token %}
            <input type="password" name="super_key" placeholder="ENTER KEY" required autocomplete="off">
            
            <button type="submit">
                Unlock Access <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
