{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contaminated Water Prediction</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            
            /* UPDATED BACKGROUND: Bright Sun Rays on Water */
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(2, 132, 199, 0.4)),
                        url('https://images.unsplash.com/photo-1505118380757-91f5f5632de0?q=80&w=2062&auto=format&fit=crop');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 800px;
            text-align: center;
            color: white;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h1 { 
            font-size: 3rem; 
            margin: 0 0 15px 0; 
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 i { color: #67e8f9; }

        p { 
            font-size: 1.1rem; 
            margin-bottom: 40px; 
            color: #e0f2fe; 
            font-weight: 300;
            line-height: 1.6;
        }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
        }
        
        .btn {
            padding: 15px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-login { 
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white; 
            border: none;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.6);
        }

        .btn-register { 
            background: transparent;
            border: 2px solid rgba(255,255,255,0.7); 
            color: white; 
        }
        
        .btn-register:hover { 
            background: white; 
            color: #0284c7; 
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="card">
    <h1><i class="fa-solid fa-droplet"></i> Contaminated Water<br>Prediction System</h1>
    <p>
        Ensure safety with our AI-Powered Water Quality Prediction tool.<br>
        Using Random Forest Machine Learning to detect potability.
    </p>

    <div class="btn-group">
        <a href="{% url 'main:login' %}" class="btn btn-login">Login</a>
        <a href="{% url 'main:register' %}" class="btn btn-register">Register</a>
    </div>
</div>

</body>
</html>
