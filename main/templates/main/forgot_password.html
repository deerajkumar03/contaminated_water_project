{% extends "main/base.html" %}
{% block title %}Forgot Password | WaterCheck{% endblock %}

{% block content %}
<style>
/* ==== PAGE BACKGROUND ==== */
.forgot-wrapper {
    background: linear-gradient(135deg, rgba(15, 23, 42, 0.85), rgba(8, 145, 178, 0.35)),
                url('https://images.unsplash.com/photo-1566024287286-457247b70310?q=80&w=2072&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
    min-height: 85vh;
    width: 100%;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ==== GLASS CARD ==== */
.forgot-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 24px;
    padding: 42px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    animation: fadeUp 0.6s ease-out;
    color: white;
}

/* ==== HEADER ==== */
.forgot-title {
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 5px;
}

.forgot-sub {
    text-align: center;
    font-size: 0.95rem;
    color: #dbeafe;
    margin-bottom: 25px;
}

/* ==== INPUT ==== */
.form-group { margin-bottom: 20px; }

label {
    font-size: 0.9rem;
    font-weight: 500;
    color: #dbeafe;
    display: block;
    margin-bottom: 8px;
}

label i {
    margin-right: 6px;
    color: #67e8f9;
}

input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    background-color: rgba(255,255,255,0.9);
    font-size: 0.95rem;
    color: #0f172a;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #67e8f9;
    box-shadow: 0 0 0 4px rgba(103, 232, 249, 0.25);
}

/* ==== BUTTON ==== */
.forgot-btn {
    width: 100%;
    padding: 15px;
    border-radius: 99px;
    border: none;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 10px;
    cursor: pointer;
}
.forgot-btn:hover {
    transform: translateY(-2px);
}

/* ==== BACK LINK ==== */
.forgot-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #dbeafe;
}

.forgot-footer a {
    color: #67e8f9;
    text-decoration: none;
    font-weight: 600;
}

/* ==== ANIMATION ==== */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="forgot-wrapper">
    <div class="forgot-card">

        <div class="forgot-title">Forgot Password?</div>
        <div class="forgot-sub">Enter your username to reset your password.</div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <button type="submit" class="forgot-btn">Continue</button>
        </form>

        <div class="forgot-footer">
            <a href="{% url 'main:login' %}">‚Üê Back to Login</a>
        </div>

    </div>
</div>

{% endblock %}
